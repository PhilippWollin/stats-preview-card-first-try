<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="container">
      <h1>  Get <span class="keyword">insights</span> that help
        <br> your business grow.</h1>

        <p>Discover the benefits of data analytics and make
          <br> better decisions regarding revenue, customer 
        <br>experience, and overall efficiency.</p>
      <table>
        <tr class="table1">
        <td>10k+</td>
        <td>300</td>
        <td>12M+</td>
      </tr>
      <tr class="table2">
      <td>COMPANIES</td>
      <td>TEMPLATES</td>
      <td>QUERIES</td>
    </tr>
      </table>
    </div>
    <div class="filtered">
    <img src="./images/image-header-desktop.jpg" alt="A small group of people sitting at a table working on laptops">
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phil</a>.
  </div>
</body>
</html>
